<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Secular+One&family=Shadows+Into+Light&family=Ysabeau:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Palindrom</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <main id="main-container">
      <h1>PALINDROME CHECKER</h1>
      <div id="container">
        <div id="div-button">
          <label for="palindrom" class="label-for-text"
            >Enter the word</label
          ><br>
          <input
            type="text"
            name="palindrom"
            class="input-palindrom"
            placeholder="Enter your word here"
          />
          <br>
          <button class="btn-check">Check</button>
        </div>
        <div id="display-result"></div>
      </div>
    </main>
    <script src="./assets/javascript/palindrome.js"></script>

  </body>
</html>
